<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortest Path Finder - Wikipedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #f6f6f6;
        font-family: "Georgia", "Times New Roman", serif;
      }
      .content {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #a2a9b1;
      }
      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333366;
        border-bottom: 1px solid #a2a9b1;
        padding-bottom: 10px;
      }
      .subtitle {
        color: #54595d;
        font-size: 0.875rem;
      }
      .btn-primary {
        background-color: #3366cc;
      }
      .input-field {
        border: 1px solid #a2a9b1;
        padding: 8px;
        width: 100%;
        font-size: 0.875rem;
      }
      .suggestions {
        border: 1px solid #a2a9b1;
        background-color: #ffffff;
        max-height: 200px;
        overflow-y: auto;
      }
      .suggestion-item:hover {
        background-color: #f0f0f0;
      }
      .footer {
        font-size: 0.75rem;
        color: #54595d;
        text-align: center;
        margin-top: 20px;
        border-top: 1px solid #a2a9b1;
        padding-top: 10px;
      }
      /* Wikipedia header styles */
      .wiki-header {
        background-color: #ffffff;
        border-bottom: 1px solid #a2a9b1;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
      }
      .wiki-logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333366;
      }
      .wiki-links a {
        color: #0645ad;
        margin-left: 15px;
        text-decoration: none;
      }
      .wiki-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Wikipedia-style header -->
    <div class="wiki-header">
      <div class="wiki-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png"
          alt="Wikipedia"
          width="35"
          class="mr-2"
        />
        Wikipedia
      </div>
      <div class="wiki-links">
        <a href="#">Main page</a>
        <a href="#">Contents</a>
        <a href="#">Current events</a>
        <a href="#">Random article</a>
        <a href="#">About Wikipedia</a>
      </div>
      <div>
        <input
          type="text"
          placeholder="Search Wikipedia"
          class="input-field"
          style="width: 200px"
        />
        <button class="btn-primary text-white py-1 px-3 rounded-md">
          Search
        </button>
      </div>
    </div>

    <div class="content">
      <div class="title">Shortest Path Finder</div>
      <div class="subtitle">From Wikipedia, the free encyclopedia</div>

      <form method="POST" action="/" class="mt-4 space-y-6">
        <div>
          <label
            for="input1"
            class="block text-base font-semibold text-gray-800"
            >Node 1:</label
          >
          <input
            type="text"
            name="input1"
            id="input1"
            class="input-field"
            placeholder="Enter the first node"
          />
          <div id="suggestions1" class="suggestions hidden"></div>
        </div>

        <div>
          <label
            for="input2"
            class="block text-base font-semibold text-gray-800"
            >Node 2:</label
          >
          <input
            type="text"
            name="input2"
            id="input2"
            class="input-field"
            placeholder="Enter the second node"
          />
          <div id="suggestions2" class="suggestions hidden"></div>
        </div>

        <button
          type="submit"
          class="btn-primary w-full py-2 rounded-md text-white font-bold text-sm mt-4"
        >
          Search
        </button>
      </form>

      <div class="footer">
        This is a project demonstration. WikipediaÂ® is a registered trademark of
        the Wikimedia Foundation, Inc., a non-profit organization.
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Live suggestions for input1
        $("#input1").on("input", function () {
          let query = $(this).val();
          if (query.length > 0) {
            $.ajax({
              url: "/suggest",
              method: "GET",
              data: { query: query },
              success: function (data) {
                let suggestionsBox = $("#suggestions1");
                suggestionsBox.empty();
                if (data.length > 0) {
                  data.forEach(function (item) {
                    suggestionsBox.append(
                      "<div class='suggestion-item p-2 cursor-pointer'>" +
                        item +
                        "</div>"
                    );
                  });
                  suggestionsBox.removeClass("hidden");
                } else {
                  suggestionsBox.addClass("hidden");
                }
              },
            });
          } else {
            $("#suggestions1").addClass("hidden");
          }
        });

        $(document).on("click", "#suggestions1 div", function () {
          $("#input1").val($(this).text());
          $("#suggestions1").addClass("hidden");
        });

        // Live suggestions for input2
        $("#input2").on("input", function () {
          let query = $(this).val();
          if (query.length > 0) {
            $.ajax({
              url: "/suggest2",
              method: "GET",
              data: { query: query },
              success: function (data) {
                let suggestionsBox = $("#suggestions2");
                suggestionsBox.empty();
                if (data.length > 0) {
                  data.forEach(function (item) {
                    suggestionsBox.append(
                      "<div class='suggestion-item p-2 cursor-pointer'>" +
                        item +
                        "</div>"
                    );
                  });
                  suggestionsBox.removeClass("hidden");
                } else {
                  suggestionsBox.addClass("hidden");
                }
              },
            });
          } else {
            $("#suggestions2").addClass("hidden");
          }
        });

        $(document).on("click", "#suggestions2 div", function () {
          $("#input2").val($(this).text());
          $("#suggestions2").addClass("hidden");
        });
      });
    </script>
  </body>
</html>
